<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All Users - CodeJava</title>
<!--    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div>
            <form th:action="@{/logout}" method="post">
                <p>Welcome</p>
                <input type="submit" value="Sign Out" />
            </form>
        </div>

        <div>
            <h1>List of all Users</h1>
        </div>

        <div>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">User ID</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="userEntity: ${userEntityList}">
                        <td th:text="${userEntity.id}">User ID</td>
                        <td th:text="${userEntity.email}">E-mail</td>
                        <td th:text="${userEntity.firstName}">First Name</td>
                        <td th:text="${userEntity.lastName}">Last Name</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
