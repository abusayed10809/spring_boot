<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration - CodeJava</title>
<!--    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>User Registration - Sign Up</h1>
        </div>
        <form th:action="@{/process_registration}"
              method="post"
              style="max-width: 600px; margin: 0 auto;"
              th:object="${user_entity}">
            <div class="form-group row mt-2">
                    <label class="col-form-label col-4">E-mail</label>
                    <div class="col-8">
                        <input type="email"
                               class="form-control"
                               th:field="*{email}"
                               required />
                    </div>
                </div>

            <div class="form-group row mt-2">
                    <label class="col-form-label col-4">Password</label>
                    <div class="col-8">
                        <input type="password"
                               class="form-control"
                               th:field="*{password}"
                               oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                               required
                               minlength="6"
                               maxlength="10" />
                    </div>
                </div>

            <div class="form-group row mt-2">
                    <label class="col-form-label col-4">First-Name</label>
                    <div class="col-8">
                        <input type="text"
                               class="form-control"
                               th:field="*{firstName}"
                               required
                               minlength="2"
                               maxlength="20" />
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label class="col-form-label col-4">Last-Name</label>
                    <div class="col-8">
                        <input type="text"
                               class="form-control"
                               th:field="*{lastName}"
                               required
                               minlength="2"
                               maxlength="20" />
                    </div>
                </div>

            <div class="form-group row mt-2">
                <div class="col-12">
                    <button type="submit"
                            class="btn btn-primary col-12">Sign Up</button>
                </div>
            </div>


        </form>
    </div>
</body>
</html>
